<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Coordinates Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h3>Enter Latitude and Longitude Manually</h3>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

    <form id="latlong" method="POST" action="/location">
        <label for="latitude">Latitude:</label>
        <input type="number" name="latitude" step="any" id="latitude" value="" required><br><br>

        <label for="longitude">Longitude:</label>
        <input type="number" name="longitude" step="any" id="longitude" value="" required><br><br>
        
        <button type="submit">Save Coordinates</button>
    </form>

    {% if latitude_display and longitude_display %}
        <h4>Latitude: <span id="lat-result">{{ latitude_display }}</span></h4>
        <h4>Longitude: <span id="lon-result">{{ longitude_display }}</span></h4>
    {% endif %}


    <p><a href="/">Back to city/country lookup</a></p>

</body>
</html>
