<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Latitude and Longitude</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h3>Enter City and Country to Get Latitude and Longitude</h3>

    <form id="location-form">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <!--Submit Button-->
        <button type="submit">Get Latitude & Longitude</button>
    </form>

    <h4>Latitude: <span id="latitude"></span></h4>
    <h4>Longitude: <span id="longitude"></span></h4>

    <p><a href="/location">Want to enter coordinates manually?</a></p>


    <br><hr><br>

    <!-- Second form: PV System Configuration -->
    <h3>Enter Your PV System Details</h3>

    <form id="pv-form">
        <label>Panel Area (mÂ²):</label>
        <input type="number" step="0.01" id="area" required><br><br>

        <label>Panel Efficiency (0-1):</label>
        <input type="number" step="0.01" id="panel-eff" required><br><br>

        <label>Inverter Efficiency (0-1):</label>
        <input type="number" step="0.01" id="inverter-eff" required><br><br>

        <!--Submit Button-->
        <button type="submit">Submit</button>
    </form>

    <p id="response-message"></p>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <h3>Solar Radiation Forecast</h3>
    <table border="1" id="radiation-table">
        <thead>
            <tr>
                <th>Date & Time (UTC)</th>
                <th>Estimated Output (kWh)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

</body>
</html>
