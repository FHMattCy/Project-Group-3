<!--Heading-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Latitude and Longitude</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h3>Enter City and Country to Get Latitude and Longitude</h3>

    <!--Location Input-->
    <form id="location-form">

        <!--City Input-->
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <!--Country Input-->
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <!--Submit Button-->
        <button type="submit">Get Latitude & Longitude</button>

        <br><br>

        <button type="button" id="use-device-location">Use Device Location</button>
    </form>

    <!--Result Display-->
    <h4>Latitude: <span id="latitude"></span></h4>
    <h4>Longitude: <span id="longitude"></span></h4>

    <!--Enter Cords. Manual Button-->
    <!-- <p><a href="/location">Want to enter coordinates manually?</a></p> -->


    <br><hr><br>

    <h1>Test Irradiance Fetch</h1>

        <form id="time-period-form">

            <label for="start-date-time">Start DateTime:</label>
            <input type="datetime-local" id="start-date-time" name="start_datetime" placeholder="yyyy-mm-ddThh:mm"><br><br>

            <label for="end-date-time">End DateTime:</label>
            <input type="datetime-local" id="end-date-time" name="end_datetime" placeholder="yyyy-mm-ddThh:mm"><br><br>

            <button type="submit">Submit</button>

        </form>

    <p id="time-period-form-warning" style="color: red; font-weight: bold;"></p> <!-- move the styling to css!!! -->

    <br><hr><br>

    <!-- Second form: PV System Configuration -->
    <h3>Enter Your PV System Details</h3>

    <form id="pv-form">

        <!-- Pannel Area Input-->
        <label>Panel Area (mÂ²):</label>
        <input type="number" step="0.01" id="area" min="1" required><br><br>

        <!-- Panel Efficiency Input-->
        <label>Panel Efficiency (0-1):</label>
        <input type="number" step="0.01" id="panel-eff" min="0" max="1" required><br><br>

        <!-- Inverter Efficiency Input-->
        <label>Inverter Efficiency (0-1):</label>
        <input type="number" step="0.01" id="inverter-eff" min="0" max="1" required><br><br>
      
        <!--Submit Button-->
        <button type="submit">Submit</button>
    </form>

    <p id="response-message"></p>
  
    <script src="{{ url_for('static', filename='js/script.js') }}" type="module"></script> <!--Added type="module"-->

    <h3>Power Prediction</h3>
    <table id="energy-table">
        <thead>
            <tr>
                <th>Prediction Period (1 hour per peroid)</th>
                <th>Estimated Output (kWh)</th>
            </tr>
        </thead>
        <tbody>
                <!-- Data will be inserted here by JavaScript -->
        </tbody>
        <tfoot>
            <tr>
                <td><strong>Total</strong></td>
                <td id="total-energy"><strong>0.00</strong></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
